    <script>
        function validateForm() {
            var isValid = true;
            var errorMessage = document.getElementById('errorMessage');
            
            // Verificar cada pregunta
            for (var i = 1; i <= 6; i++) {
                var pregunta = document.getElementById('pregunta' + i);
                
                // Validar que al menos una opción esté seleccionada
                if (pregunta.value === 'Seleccione su respuesta') {
                    // Mostrar el mensaje de error
                    errorMessage.innerHTML = 'Seleccione una respuesta por favor.';
                    // Indicar que el formulario no es válido
                    isValid = false;
                    // Romper el bucle para evitar más verificaciones
                    break;
                }
            }

            // Limpiar el mensaje de error si todas las selecciones son válidas
            if (isValid) {
                errorMessage.innerHTML = '';
            }

            return isValid;
        }
    </script>
